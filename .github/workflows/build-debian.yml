name: Build Debian Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # è®¾ç½® Rust ç¼–è¯‘å™¨ä¸å°†è­¦å‘Šå½“ä½œé”™è¯¯
      RUSTFLAGS: "-A warnings"
    steps:
      - name: ğŸš€ Start build
        run: echo "ğŸš€ Build process started"

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–å®Œæ•´å†å²ä»¥æ­£ç¡®ç”Ÿæˆç‰ˆæœ¬å·

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-unknown-linux-gnu

      # æ·»åŠ ç¼“å­˜
      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # åªæœ‰å½“è¿™äº›æ–‡ä»¶å˜åŒ–æ—¶æ‰é‡å»ºç¼“å­˜
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          # ç¼“å­˜æ•´ä¸ªtargetç›®å½•å’Œcargoæ³¨å†Œè¡¨
          cache-on-failure: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsqlite3-dev pkg-config

      - name: Build release binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target x86_64-unknown-linux-gnu
        env:
          # å…è®¸è­¦å‘Šï¼Œä¸å°†è­¦å‘Šå½“ä½œé”™è¯¯
          RUSTFLAGS: "-A warnings"

      - name: Generate version number
        id: version
        run: |
          # å°è¯•ä½¿ç”¨gitæ ‡ç­¾ä½œä¸ºç‰ˆæœ¬å·ï¼ˆç§»é™¤vå‰ç¼€ï¼‰
          GIT_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [[ -n "$GIT_TAG" && "$GIT_TAG" =~ ^v[0-9].* ]]; then
            # æœ‰æ ‡ç­¾ä¸”æ ¼å¼æ­£ç¡®ï¼Œä½¿ç”¨æ ‡ç­¾ç‰ˆæœ¬
            VERSION="${GIT_TAG#v}"
          else
            # æ²¡æœ‰åˆé€‚çš„æ ‡ç­¾ï¼Œä½¿ç”¨æ—¥æœŸ+æäº¤å“ˆå¸Œä½œä¸ºç‰ˆæœ¬å·
            COMMIT_HASH=$(git rev-parse --short HEAD)
            DATE=$(date +%Y%m%d)
            VERSION="0.1.0~${DATE}.${COMMIT_HASH}"
          fi
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "ç”Ÿæˆçš„ç‰ˆæœ¬å·ï¼š$VERSION"

      - name: Create Debian package structure
        run: |
          mkdir -p debian/DEBIAN
          mkdir -p debian/usr/bin
          mkdir -p debian/usr/share/doc/api-manager
          
          # æ‹·è´äºŒè¿›åˆ¶æ–‡ä»¶
          cp target/x86_64-unknown-linux-gnu/release/api-manager debian/usr/bin/
          chmod +x debian/usr/bin/api-manager
          
          # åˆ›å»ºæ§åˆ¶æ–‡ä»¶
          cat > debian/DEBIAN/control << EOF
          Package: api-manager
          Version: ${{ env.VERSION }}
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: API Manager Team <info@example.com>
          Description: API Manager for DeepSeek and other AI models
           A management tool for AI API providers with load balancing capabilities.
          EOF
          
      - name: Build Debian package
        run: |
          dpkg-deb --build debian
          mv debian.deb api-manager_${{ env.VERSION }}.deb

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: api-manager-debian
          path: api-manager_*.deb

      # ä»…åœ¨å‘å¸ƒæ ‡ç­¾æ—¶åˆ›å»ºå‘å¸ƒ
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: api-manager_*.deb
          draft: false
          prerelease: false 